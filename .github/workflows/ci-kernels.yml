name: Build and run kernels

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-run-kernels:
    runs-on: ubuntu-latest
    container: ghcr.io/nazavode/snitch-toolchain:2.0
    steps:
      - uses: actions/checkout@v3
      - run: make allrun
        working-directory: kernels/axpy/64xf32
      - run: make allrun
        working-directory: kernels/fadd/14x26xf32
