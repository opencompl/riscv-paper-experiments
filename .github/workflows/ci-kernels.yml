name: Build and run kernels

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-run-kernels:
    runs-on: ubuntu-latest
    container: ghcr.io/nazavode/snitch-toolchain:sha256:6c2860a12d9c790ad4bb4adf8cdb231ef3b60b056ad20e89f31a99efc54b67b6
    steps:
      - uses: actions/checkout@v3
      - run: make install
        working-directory: snitch/snitch-runtime
      - run: make install
        working-directory: snitch/mlir-runtime
      - run: make
        working-directory: kernels/addf/13x26xf32
      - run: make run
        working-directory: kernels/addf/13x26xf32