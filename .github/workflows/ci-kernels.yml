name: Build and run kernels

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-run-kernels:
    runs-on: ubuntu-latest
    container: ghcr.io/nazavode/snitch-toolchain:2.1
    steps:
      - uses: actions/checkout@v3
      - name: xDSL filecheck tests
        run: |
          /opt/python3.11/bin/python3 -m venv venv
          . venv/bin/activate
          pip3 install -r requirements.txt
          lit -v tests/filecheck
      - name: Build and run kernel 'axpy'
        run: make allrun
        working-directory: kernels/axpy/64xf32
# Note: disabling 'fadd' since it is taking 5x the time taken
# by axpy. Let's speed up things a bit, axpy is fairly enough
